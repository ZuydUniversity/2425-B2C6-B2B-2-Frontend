name: integrate.yml
on:
  pull_request:
jobs:
  integration_test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Check formatting
        uses: borales/actions-yarn@v4
        with:
          cmd: format:check

      - name: Check linting
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: Test application
        uses: borales/actions-yarn@v4
        with:
          cmd: test
